<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-semibold">Welcome to my <span class="text-orange-400">Baap er
                Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-8 p-8">
            <h3 class="mb-4 text-2xl ">Please Login</h3>
            <div action="">
                <input id="user-email" class="block border rounded border-gray-200 w-3/4 px-2 mb-4" type="text"
                    placeholder="Your Email">
                <input id="user-passward" class="block border rounded border-gray-200 w-3/4 px-2 mb-4" type="password"
                    placeholder="Your password">
                <button id="login-submit" class="bg-amber-400 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>

    </main>
    <script src="js/login.js"></script>
</body>

</html>
